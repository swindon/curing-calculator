<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="./manifest.json">
    <title>Curing Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-900 text-gray-400 text-center">
    <div x-data="app()" x-init="init_calc()" class="py-5">
        <div class="px-5 mb-5">
          <h1 class="text-2xl font-bold text-gray-200">Curing Calculator</h1>
        </div>
        <div class="px-5 mb-3">
            <label for="ppm">Cure Level (PPM)</label>
            <div>
                <input @change="update_calc()" @input="update_calc()" max="200" min="25" data-name="ppm" step="25" type="number" value="150"  class="w-full py-2 px-3 mb-1 bg-gray-900 text-white border-b-2 border-gray-700 focus:outline-none focus:border-indigo-500 transition-colors">
            </div>
        </div>
        <div class="px-5 mb-3">
            <label for="meat_amt">Meat Weight (Kg)</label>
            <div>
                <input @change="update_calc()" @input="update_calc()" min="0" data-name="meat_amt" type="number" value="1"  class="w-full py-2 px-3 mb-1 bg-gray-900 text-white border-b-2 border-gray-700 focus:outline-none focus:border-indigo-500 transition-colors">
            </div>
        </div>
        <div class="px-5 mb-3">
            <label for="brine_amt">Liquids (L)</label>
            <div>
                <input @change="update_calc()" @input="update_calc()" min="0" data-name="brine_amt" type="number" value="0"  class="w-full py-2 px-3 mb-1 bg-gray-900 text-white border-b-2 border-gray-700 focus:outline-none focus:border-indigo-500 transition-colors">
            </div>
        </div>
        <div class="px-5 mb-3">
            <label for="thick_ness">Meat thickness (Cm)</label>
            <div>
                <input @change="update_dims()" @input="update_dims()" min="0" data-name="thick_ness" type="number" value="2.5" class="w-full py-2 px-3 mb-1 bg-gray-900 text-white border-b-2 border-gray-700 focus:outline-none focus:border-indigo-500 transition-colors">
            </div>
        </div>
        <div class="px-5 mb-5">
            <label for="shape" class="font-bold">Meat Shape</label>
            <div class="flex justify-around">
                <label for="shape_flat" class="inline-block py-2 px-3 leading-none cursor-pointer text-white">
                  <input @change="update_dims()" @input="update_dims()" id="shape_flat" name="shape" type="radio" value="flat" class="form-radio h-6 w-6 text-indigo-500 bg-indigo-500 border-gray-900">
                  <span class="align-middle">Flat</span>
                </label>
                <label for="shape_cylinder" class="inline-block py-2 px-3 leading-none cursor-pointer text-white">
                  <input @change="update_dims()" @input="update_dims()" id="shape_cylinder" name="shape" type="radio" value="cylinder" class="form-radio h-6 w-6 text-indigo-500 bg-indigo-500 border-gray-900" checked>
                  <span class="align-middle">Round</span>
                </label>
            </div>
        </div>
        <div class="mx-5 border-2 border-indigo-500 px-3 py-5">
          <div class="px-5 mb-3">
              <span class="block font-bold">Curing Salt</span>
              <span class="text-white" x-text="calc_salt"></span>
          </div>
          <div class="px-5">
              <span class="block font-bold">Curing Time</span>
              <span class="text-white" x-text="calc_days"></span>
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.5.2/cdn.js"></script>
</body>
</html>
