<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="./manifest.json">
    <title>Curing Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
    <div x-data="app()" x-init="init_calc()">
        <div>
            <label for="ppm">Cure Level (PPM)</label>
            <div>
                <input @change="update_calc()" max="200" min="25" name="ppm" step="25" type="number" value="150" class="w-full">
            </div>
        </div>
        <div>
            <label for="meat_amt">Meat Weight (Kg)</label>
            <div>
                <input @change="update_calc()" min="0" name="meat_amt" type="number" value="1" class="w-full">
            </div>
        </div>
        <div>
            <label for="brine_amt">Liquids (L)</label>
            <div>
                <input @change="update_calc()" min="0" name="brine_amt" type="number" value="0" class="w-full">
            </div>
        </div>
        <div>
            <label for="thick_ness">Meat thickness (Cm)</label>
            <div>
                <input @change="update_dims()" min="0" name="thick_ness" type="number" value="2.5" class="w-full">
            </div>
        </div>
        <div>
            <label for="shape">Meat Shape</label>
            <div>
                <input @change="update_dims()" id="shape_flat" name="shape" type="radio" value="flat">
                <input @change="update_dims()" id="shape_cylinder" name="shape" type="radio" value="cylinder" checked>
            </div>
        </div>
        <div>
            <span x-text="calc_salt"></span>
        </div>
        <div>
            <span x-text="calc_days"></span>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.5.2/cdn.js"></script>
</body>
</html>
